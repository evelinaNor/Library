<!DOCTYPE html>
<html>
<head>
<title>ADMIN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container mt-3">
		<h2 th:text="#{addBook}"></h2>

		<form class="form-control" action="#" th:action="@{/admin/addbook}"
			th:object="${book}" method="post" enctype="multipart/form-data" >
			
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="image" th:text="#{Image}"></label>
				<input type="file" name = "image" id="image" accept="image/png, image/jpeg">
				<p> 
				<img id="thumbnail" class="img-thumbnail" width="200" height="200" alt="Image preview"/>
				</p>
	
			</div>

			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="brand"th:text="#{Title}"></label> <input
					class="form-check-input w-auto" type="text" th:field="*{title}"
					id="title" th:placeholder="#{Title}">
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="author"th:text="#{Author}"></label> <input
					class="form-check-input w-auto" type="text" th:field="*{author}"
					id="author" th:placeholder="#{Author}">
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="description"th:text="#{Description}"></label>
				<textarea
				th:field="*{description}" id="description"
				rows="10" cols="50"
				type="text"
				th:maxlength="500"
				th:placeholder="#{Description}"></textarea>
			</div>

			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="category"th:text="#{Category}"></label>
				<input class="form-check-input w-auto" type="text"
					th:field="*{category}" id="category" th:placeholder="#{Category}">
			</div>
			<button type="submit" class="btn btn-outline-success"th:text="#{saveBook}"></button>
			<a href="/admin/index" class="btn btn-outline-success"th:text="#{Cancel}"></a>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>			
	<script type="text/javascript">
	$(document).ready(function() {
    $('#image').change(function () {
        showImageThumbnail(this);
	});
    
    function showImageThumbnail(fileInput){
    	file = fileInput.files[0];
    	reader = new FileReader();
    	
    	reader.onload = function(e){
    		$('#thumbnail').attr('src', e.target.result);
    	};
    	reader.readAsDataURL(file);
    	}
	});
	</script>
</body>
</html>
