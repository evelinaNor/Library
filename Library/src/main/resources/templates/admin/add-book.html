<!DOCTYPE html>
<html>
<head>
<title>Users</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>
	<div class="container mt-3">
		<h2 th:text="#{addBook}"></h2>

		<form class="form-control" action="#" th:action="@{/admin/addbook}"
			th:object="${book}" method="post">
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="brand">Title</label> <input
					class="form-check-input w-auto" type="text" th:field="*{title}"
					id="title" placeholder="Title">
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="author">Author</label> <input
					class="form-check-input w-auto" type="text" th:field="*{author}"
					id="author" placeholder="author">
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="description">Description</label>
				<input class="form-check-input w-auto" type="text"
				th:maxlength="250"
				th:field="*{description}" id="description"
				placeholder="description">
			</div>

			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="category">Category</label>
				<input class="form-check-input w-auto" type="text"
					th:field="*{category}" id="category" placeholder="category">
			</div>
			<button type="submit" class="btn btn-primary">Add book</button>
		</form>
	</div>
</body>
</html>
