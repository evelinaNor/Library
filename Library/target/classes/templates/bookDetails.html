<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PixelTrice</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<br>
	<div class="banner-bootom-w3-agileits py-5">
		<div class="container py-xl-4 py-lg-2">
			
			<h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
				<span>Book</span>
				<span>Details</span></h3><br>
			<div class="row">
				<div class="col-lg-5 col-md-8 single-right-left ">
					<div class="grid images_3_of_2">
						<div class="flexslider">
						<div class="thumb-image">
							<img th:src="@{${'/book/display/'+id}}" 
							 class="img img-responsive img-fluid" alt="">
						</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="col-lg-7 single-right-left simpleCart_shelfItem">
					Title: <span th:text="${title}" class="mb-3"></span>
					
					<div class="product-single-w3l">
						Description: <span th:text="${description}" class="my-sm-4 my-3"></span> 
						
					<div class="product-single-w3l">
						Category: <span th:text="${category}" class="my-sm-4 my-3"></span> 
						
					<div class="product-single-w3l">
						Author: <span th:text="${author}" class="my-sm-4 my-3"> 
						</span>
					</div>
					
					<br>
					<a href="/user/view">Go Back</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
